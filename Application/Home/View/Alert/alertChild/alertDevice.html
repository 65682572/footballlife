<!-- 报警设备 -->
<html>
<title data-i18n="alert.alertDevice"></title>
<include file="Common:matrix_header" />
<include file="Common:matrix_menu" />
<include file="Common:alert_leftbar_public" />
<include file="Common:msgFootable" />
<script src="/Public/common/js/msgFootable.js"></script>
<!-- 中间 -->
<div class="wrap-fluid jt_basicMain jt_main">
    <div class="container-fluid paper-wrap bevel tlbr">
        <div class="content-wrap">
            <div class="row">
                <div id="paper-top">
                    <div class="col-sm-3">
                        <h2 class="tittle-content-header">
                            <i class="icon-media-record"></i>
                            <span data-i18n="alert.alertDevice"></span>
                        </h2>
                    </div>
                    <include file="Common:matrix_mainMiddle" />
                    <div class="col-sm-2">
                        <div class="devider-vertical visible-lg"></div>
                        <div class="btn-group btn-wigdet pull-right visible-lg">
                            <div class="btn">
                                Widget</div>
                            <button data-toggle="dropdown" class="btn dropdown-toggle jt_dropTo">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul role="menu" class="dropdown-menu">
                                <li>
                                    <a href="#">
                                        <span class="entypo-plus-circled margin-iconic"></span>Add New
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="entypo-heart margin-iconic"></span>Favorite
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="entypo-cog margin-iconic"></span>Setting
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 jt_rowNest1">
                <div class="nest" id="FootableClose">
                    <div class="title-alt">
                        <h6 data-i18n="alert.alertDevice"></h6>
                        <div class="titleClose">
                            <a class="gone" href="#FootableClose">
                                <span class="entypo-cancel"></span>
                            </a>
                        </div>
                        <div class="titleToggle">
                            <a class="nav-toggle-alt" href="#Footable">
                                <span class="entypo-up-open"></span>
                            </a>
                        </div>
                    </div>
                    <div class="body-nest" id="Footable">
                        <table class="table-striped footable-res footable metro-blue" data-page-size="10">
                            <thead>
                            <tr>
                                <th><span data-i18n="public.number"></span></th>
                                <th><span data-i18n="alert.deviceName"></span></th>
                                <th><span data-i18n="alert.parentDevice"></span></th>
                                <th><span data-i18n="alert.deviceAddress"></span></th>
                                <th><span data-i18n="alert.deviceType"></span></th>
                                <th><span data-i18n="alert.signalType"></span></th>
                                <th><span data-i18n="alert.defenseArea"></span></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td class="jt_hiddenTd3">宝能7栋报警主机1防区</td>
                                    <td class="jt_hiddenTd3">宝能7栋报警主机</td>
                                    <td class="jt_hiddenTd3"></td>
                                    <td class="jt_hiddenTd4">报警主机</td>
                                    <td class="jt_hiddenTd4">开关</td>
                                    <td class="jt_hiddenTd3">1</td>
                                </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="7">
                                    <div class="pagination pagination-centered"></div>
                                </td>
                            </tr>
                            </tfoot>
                            <div class="btn-group">
                                <button class="btn btn-primary" data-toggle="modal" data-target="#addInputDevice" data-i18n="alert.addInputDevice"></button>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 添加输入设备 -->
<div aria-labelledby="myModalLabel" role="dialog" tabindex="-1" class="modal fade bs-example-modal-lg" aria-hidden="true" id="addInputDevice">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">
                    <span class="entypo-cancel"></span>
                </button>
                <h6 class="modal-title" data-i18n="alert.addInputDevice"></h6>
            </div>
            <div class="modal-body">
                <div class="compose_mail">
                    <table class="table-striped footable-res footable metro-blue" data-page-size="10">
                        <thead>
                        <tr>
                            <th><span data-i18n="public.number"></span></th>
                            <th><span data-i18n="alert.deviceName"></span></th>
                            <th><span data-i18n="alert.parentDevice"></span></th>
                            <th><span data-i18n="alert.deviceAddress"></span></th>
                            <th><span data-i18n="alert.deviceType"></span></th>
                            <th><span data-i18n="alert.signalType"></span></th>
                            <th><span data-i18n="alert.defaultVal"></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td></td>
                            <td class="jt_hiddenTd3">平湖大门电磁锁</td>
                            <td class="jt_hiddenTd3">平湖数字矩阵</td>
                            <td class="jt_hiddenTd3"></td>
                            <td class="jt_hiddenTd4">报警主机</td>
                            <td class="jt_hiddenTd4">开关</td>
                            <td class="jt_hiddenTd3">常开</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <div class="pagination pagination-centered"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="form-group jt_btnGroup">
                    <button class="btn btn-primary" data-i18n="public.confirm"></button>
                    <button class="btn" data-dismiss="modal" aria-hidden="true" data-i18n="public.cancel"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Common:footer" />
</body>
</html>
