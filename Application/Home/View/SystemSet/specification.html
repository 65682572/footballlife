<!-- 品牌 -->
<title data-i18n="common.specification"></title>
<include file="Common:matrix_header" />
<include file="Common:matrix_menu" />
<include file="Common:matrix_leftbar_public3" />
<include file="Common:msgFootable" />
<script src="/Public/common/js/msgFootable.js"></script>
<script src="/Public/common/js/cuihan.js"></script>
<!-- 中间 -->
<div class="wrap-fluid jt_deviceMsg jt_branchMain jt_basicMain jt_main">
    <div class="container-fluid paper-wrap bevel tlbr">
        <div class="content-wrap">
            <div class="row">
                <div id="paper-top">
                    <div class="col-sm-3">
                        <h2 class="tittle-content-header">
                            <i class="icon-media-record"></i>
                            <span data-i18n="common.specification"></span>
                        </h2>
                    </div>
                    <include file="Common:matrix_mainMiddle" />
                    <div class="col-sm-2">
                        <div class="devider-vertical visible-lg"></div>
                        <div class="btn-group btn-wigdet pull-right visible-lg">
                            <div class="btn">
                                Widget</div>
                            <button data-toggle="dropdown" class="btn dropdown-toggle jt_dropTo">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul role="menu" class="dropdown-menu">
                                <li>
                                    <a href="#">
                                        <span class="entypo-plus-circled margin-iconic"></span>Add New
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="entypo-heart margin-iconic"></span>Favorite
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="entypo-cog margin-iconic"></span>Setting
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 jt_rowNest1">
                <div class="nest" id="FootableClose">
                    <div class="title-alt">
                        <h6 data-i18n="common.specification"></h6>
                        <div class="titleClose">
                            <a class="gone" href="#FootableClose">
                                <span class="entypo-cancel"></span>
                            </a>
                        </div>
                        <div class="titleToggle">
                            <a class="nav-toggle-alt" href="#Footable">
                                <span class="entypo-up-open"></span>
                            </a>
                        </div>
                    </div>
                    <div class="body-nest" id="Footable">
                        <table class="table-striped footable-res footable metro-blue" data-page-size="10">
                            <thead>
                            <tr>
                                <th><span data-i18n="public.number"></span></th>
                                <th><span data-i18n="brand.brandName"></span></th>
                                <th><span data-i18n="mapOperation.icon"></span></th>
                                <th data-hide="phone"><span data-i18n="brand.enterprise"></span></th>
                                <th><span data-i18n="alert.remarks"></span></th>
                                <th><span data-i18n="public.operation"></span></th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="brands" id="v">
                            <tr>
                                <td></td>
                                <td class="jt_hiddenTd3 footable-first-column">{$v.name}</td>
                                <td class="jt_hiddenTd2 jt_tdImgWidthHeight">
                                    <img src="{$v.logoimg}" />
                                </td>
                                <td class="jt_hiddenTd2">{$v.company}</td>
                                <td class="jt_hiddenTd2">{$v.intro}</td>
                                <td data-value="1" class="jt_hiddenTd4 footable-last-column">
                                    <div class="btn-group">
                                        <button data-company="{$v.company}" data-logoimg="{$v.logoimg}" data-intro="{$v.intro}" data-name="{$v.name}" data-id="{$v.brand_id}" class="btn btn-warning editbtn"  data-toggle="modal" data-target="#updata" data-i18n="public.modify"></button>
                                        <button data-id="{$v.brand_id}" class="btn btn-danger deltrue" id="btn-specDel" data-i18n="public.delete"></button>
                                    </div>
                                </td>
                            </tr>
                            </volist>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="6">
                                    <div class="pagination pagination-centered"></div>
                                </td>
                            </tr>
                            </tfoot>
                            <div class="btn-group">
                                <button class="btn btn-primary" data-toggle="modal" data-target="#addSpecifications" data-i18n="brand.addBrand"></button>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 模态框 -->
<!-- 添加品牌 -->
<div aria-labelledby="myModalLabel" role="dialog" tabindex="-1" class="modal fade bs-example-modal-lg" aria-hidden="true" id="addSpecifications">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">
                    <span class="entypo-cancel"></span>
                </button>
                <h6 class="modal-title" data-i18n="brand.addBrand"></h6>
            </div>
            <div class="modal-body">
                <div class="compose_mail">
                    <div>
                    <div class="form-horizontal" role="form">
                        <div class="form-group">
                            <label  for="addDeviceName" class="col-sm-2 control-label" data-i18n="brand.brandName"></label>
                            <div class="col-sm-10">
                                <input type="text" data-i18n="[placeholder]brand.brandName" id="addDeviceName" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  for="addLogoImg" class="col-sm-2 control-label" data-i18n="brand.selectFile"></label>
                            <div class="col-sm-10">
                                <input id="addLogoImg" type="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" data-i18n="brand.enterpriseName"></label>
                            <div class="col-sm-10">
                                <input type="text"  data-i18n="[placeholder]brand.enterpriseName" class="form-control addCompany">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addIntro" class="col-sm-2 control-label" data-i18n="alert.remarks"></label>
                            <div class="col-sm-10">
                                <textarea id="addIntro" class="form-control" data-i18n="[placeholder]alert.remarks" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="form-group jt_btnGroupWZ">
                            <button class="btn addTrue col-sm-offset-2" data-i18n="public.confirm"></button>
                            <button class="btn" data-dismiss="modal" aria-hidden="true" data-i18n="public.cancel"></button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 修改 -->
<div aria-labelledby="myModalLabel" role="dialog" tabindex="-1" class="modal fade bs-example-modal-lg" aria-hidden="true" id="updata">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">
                    <span class="entypo-cancel"></span>
                </button>
                <h6 class="modal-title" data-i18n="brand.modifyBrand"></h6>
            </div>
            <div class="modal-body">
                <div class="compose_mail">
                    <div>
                    <div class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="editDeviceName" class="col-sm-2 control-label" data-i18n="brand.brandName"></label>
                            <div class="col-sm-10">
                                <input type="text" data-i18n="[placeholder]brand.brandName" id="editDeviceName" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="aeditLogoImg" class="col-sm-2 control-label" data-i18n="brand.modifyFile"></label>
                            <div class="col-sm-10">
                                <input id="aeditLogoImg" type="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" data-i18n="brand.enterpriseName"></label>
                            <div class="col-sm-10">
                                <input type="text" data-i18n="[placeholder]brand.enterpriseName" class="form-control editCompany">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editIntro" class="col-sm-2 control-label" data-i18n="alert.remarks"></label>
                            <div class="col-sm-10">
                                <textarea id="editIntro" class="form-control" data-i18n="[placeholder]alert.remarks" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="form-group jt_btnGroupWZ">
                            <button class="editTrue btn col-sm-offset-2" data-i18n="public.confirm"></button>
                            <button class="btn" data-dismiss="modal" aria-hidden="true" data-i18n="public.cancel"></button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<form enctype="multipart/form-data" method="post" name="fileinfo" id="form"></form>

<include file="Common:footer" />
</body>
</html>
