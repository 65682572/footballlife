<script>
    function downLoad(url){
        try{ 
            var elemIF = document.createElement("iframe");   
            elemIF.src = url;   
            elemIF.style.display = "none";   
            document.body.appendChild(elemIF);   
        }catch(e){ 

        } 
    }
    function copylink(){
        //var linkobj = $('#jt_spanCopy').text();
        var linkobj = document.getElementById('jt_spanCopy');
        linkobj.select();
        document.execCommand("Copy"); // 执行浏览器复制命令
        alert("链接已复制，可粘贴");
    }
    function plugininfo(){
        // window.open("http://www.baidu.com");
    }
    $(function(){
        //input框值为主机地址
        var inputel = $('#jt_spanCopy');
        inputel.val(window.location+'/');
        //input框宽度自适应
        var inputval = document.getElementById('jt_spanCopy').value;
        var sensor = $('<pre>'+ inputval +'</pre>').css({display: 'none'}); 
        $('body').append(sensor); 
        var inputw = sensor.width();
        sensor.remove(); 
        inputel.css('width',inputw);
    })
</script>
